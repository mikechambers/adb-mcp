<!DOCTYPE html>
<html>

<head>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div>
    <sp-button id="btnStart">Connect</sp-button>
  </div>
  <p>&nbsp;</p>
  <div>
    <sp-checkbox id="chkConnectOnLaunch">Connect on Launch</sp-checkbox>
    <div>
        <sp-field-label for="transport">
            <h4>Transport</h4>
        </sp-field-label>
        <sp-radio-group id="transport" vertical>
            <sp-radio value="websocket" checked>WebSocket</sp-radio>
            <sp-radio value="polling">Polling</sp-radio>
            <sp-help-text>WebSocket is more performant, but Polling is more reliable.</sp-help-text>
        </sp-radio-group>
    </div>
  </div>
  <footer>
    <div>
      <div>Created by Mike Chambers</div>
      <div>https://github.com/mikechambers/adb-mcp</div>
    </div>
  </footer>
</body>

</html>
